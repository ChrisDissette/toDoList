<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="color-toggle">
      <span class="slider round"></span>
    </label>
  </div>
  <h1>ToDo List</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter a task" required maxlength="60">
    <button type="submit">Add Task</button>
  </form>
  
  <div id="separator1" class="separator" style="display: none;"></div>
  
  <h2 id="incomplete-heading" style="display: none;">Incomplete Tasks</h2>
  <ul id="task-list"></ul>
  
  <div id="separator2" class="separator" style="display: none;"></div>
  
  <h2 id="completed-heading" style="display: none;">Completed Tasks</h2>
  <ul id="completed-list"></ul>
  
  <script src="script.js"></script>
</body>
</html>
